<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Dual Gaming Centre</title>
    <style>
        @import url('fonts.googleapis.com');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0b0e14;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo-placeholder {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: #1a1f29; 
            border: 3px solid #00f2ff;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
            overflow: hidden;
        }

        .logo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 8rem;
            margin: 0;
            line-height: 1;
            background: linear-gradient(180deg, #fff 30%, #00f2ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 20px rgba(0, 242, 255, 0.2);
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 10px 0 30px;
            color: #00f2ff;
        }

        .btn-home {
            display: inline-block;
            padding: 15px 40px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            text-decoration: none;
            color: #0b0e14;
            background-color: #00f2ff;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.5);
            text-transform: uppercase;
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.8);
            background-color: #fff;
        }

        .glitch-wrapper {
            position: relative;
        }

        .bg-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.1) 0%, rgba(0, 0, 0, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="container">
        <!-- Вставьте путь к логотипу в src -->
        <div class="logo-placeholder">
            <img src="https://kolyadual.github.io/dualgamingcentre/img/logo-light.png" alt="DGC Logo"> 
        </div>

        <div class="glitch-wrapper">
            <h1>404</h1>
        </div>
        
        <h2>Упс! Ошибка!</h2>
        
        <p style="color: #888; margin-bottom: 30px;">Кажется, эта игра была удалена или сайт просто недоступен! Приносим все извинения.</p>

        <a href="https://kolyadual.github.io/dualgamingcentre" class="btn-home">На главную</a>
    </div>

</body>
</html>
